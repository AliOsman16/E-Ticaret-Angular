<app-blank pageTitle="Ürün Ekle" [breadcrumps]="[
    {title: 'Ürünler', url: '/products', icon: 'inventory_2'},
    {title: 'Ürün Ekle', url: '/products/create', icon: 'box_add'}
    ]" />

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4> {{cardTitle()}} </h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)" >
                    <div class="form-group mt-2">
                        <label>Ürün Adı</label>
                        <input type="text" class="form-control" [(ngModel)]="data().name" name="name" >
                    </div>
                    <div class="form-group mt-2">
                        <label>Ürün Resmi</label>
                        <input type="text" class="form-control" [(ngModel)]="data().imageUrl" name="imageUrl">
                    </div>
                    <div class="form-group mt-2">
                        <label>Birim Fiyatı</label>
                        <input type="text" class="form-control" [(ngModel)]="data().price" name="price" mask="separator.2" thousandSeparator=".">
                    </div>
                    <div class="form-group mt-2">
                        <label>Stok Adedi</label>
                        <input type="text" class="form-control" [(ngModel)]="data().stock" name="stock" mask="separator">
                    </div> 
                    <div class="form-group mt-2 d-flex justify-content-end ">
                        <button type="submit" class="btn btn-outline-primary">{{btnName()}}</button>
                    </div>                   
                </form>
            </div>
        </div>
    </div>
</div>
